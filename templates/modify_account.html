{% extends 'base.html' %}
{% set active_page = 'modify_account_view' %}

{% block content %}
<div class="container my-4">
    <form action="{{ url_for('modify_account_form') }}" method="post" class="form-modify-account">
          <!-- Grid row -->
          <div class="form-row">
            <!-- Grid column -->
            <div class="col-md-6">
              <!-- Material input -->
              <div class="md-form form-group form-modify-account">
                <label for="account_id">Select Account</label>
                <select class="form-control" name="account_id" id="account_id">
                  {% for account in accounts %}
                  <option value="{{ account.account_id }}">{{ account.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <!-- Grid column -->
            
            <!-- Grid column -->
            <div class="col-md-6">
              <!-- Material input -->
              <div class="md-form form-group form-modify-account">
                <label for="budgeted_amount">Budgeted Amount</label>
                <input class="form-control" type="number" name="budgeted_amount" id="budgeted_amount" required >
              </div>
            </div>
            <!-- Grid column -->
     
          </div>
          <!-- Grid row -->
  
          <br />
          <button type="submit" class="btn btn-primary btn-md">Submit</button>
        </form>
        <!-- Extended material form grid -->
  
  </div>
{% endblock content %}
