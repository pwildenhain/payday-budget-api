{% macro account_names(accounts, input_id='account_id', input_label='Account Name') -%}
<!-- Grid column -->
<div class="col-md-6">
    <!-- Material input -->
    <div class="md-form form-group form-account">
        <label for="{{ input_id }}">{{ input_label }}</label>
        <select class="form-control" name="{{ input_id }}" id="{{ input_id }}">
        {% for account in accounts %}
        <option value="{{ account.account_id }}">{{ account.name }}</option>
        {% endfor %}
        </select>
    </div>
</div>
<!-- Grid column -->
{%- endmacro %}
